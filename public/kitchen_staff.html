<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Staff Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #order-status {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body background="https://img.freepik.com/free-photo/flat-lay-arrangement-with-salad-box-sauce_23-2148247883.jpg">
    <div class="container">
        <h1>Kitchen Staff Page</h1>
        <h2>Update Menu Items</h2>
        <form id="update-menu-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <label for="item-price">Item Price:</label>
            <input type="number" id="item-price" min="0" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>
        <hr>
        <h2>Update Order Status</h2>
        <form id="update-status-form">
            <label for="order-id">Order ID:</label>
            <input type="number" id="order-id" required>
            <label for="items">List of items:</label>
            <input type="text" id="items" required>
            <label for="new-status">New Status:</label>
            <select id="new-status" name="new-status" required>
                <option value="received">Received</option>
                <option value="preparing">Preparing</option>
                <option value="ready">Ready</option>
                <option value="delivered">Delivered</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
        <div id="order-status">
            <!-- Order status will be displayed here -->
        </div>
    </div>

    <script src="kitchen_staff.js"></script>
</body>
</html>
