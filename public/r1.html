<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Registration and Login</h1>
        <div id="registrationForm">
            <h2>Registration</h2>
            <form id="registerForm" onsubmit="return registerUser()">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return loginUser()">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="itemSelection" style="display: none;">
            <h2>Item Selection</h2>
            <form id="itemSelectionForm" onsubmit="return selectItems()">
                <div class="form-group">
                    <input type="checkbox" id="item1" name="item1">
                    <label for="item1">Item 1</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="item2" name="item2">
                    <label for="item2">Item 2</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="item3" name="item3">
                    <label for="item3">Item 3</label>
                </div>
                <button type="submit">Submit Selection</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
