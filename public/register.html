<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body background="https://img.freepik.com/free-photo/flat-lay-arrangement-with-salad-box-sauce_23-2148247883.jpg">
    <form name="form1" action="index.html">
        <div class="container">
            <h1>User Registration</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="username" name="username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="role" name="role" required>
                        <option value="Student/Faculty">User</option>
                        <option value="kitchen_staff">Kitchen Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" onclick="redirectToSuccessPage()">Register</button>
            </form>
        </div>
    </form>

    <script src="registervalid.js">
        function redirectToSuccessPage() {
            window.location.href = "index.html";
        }
        var userid=document.querySelector(".username");
        var email=document.querySelector(".email");
        var role=document.querySelector(".role");
        var password=document.querySelector(".password");
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            var obj={
                userid:userid.value,
                email:email.value,
                role:role.value,
                password:password.value
            };
            fetch("/register",{
                method:"POST",
                headers:{
                    "Content-type":"application/json"
                },
                body:JSON.stringify(obj)
            });
            validateForm();
        });


    </script>
</body>
</html>
